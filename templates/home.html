<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MadLib</title>
    </head>
    <body>
        <h1>Madlib questions</h1>
        <form action="/madlib" method="GET">
            {% for word in words %}
                <p>{{word}}: <input name="{{ word }}"></p>
            {%  endfor %}
            <button>Submit</button>
        </form>
    </body>
</html>
